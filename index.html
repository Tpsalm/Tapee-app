    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-dark": "#0ea640",
                        "background-light": "#f6f8f6",

                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

    <!-- Monetag Ad Script - FIXED: Added https:// -->
    <script src='https://libtl.com/sdk.js' data-zone='10334132' data-sdk='show_10334132'></script>

    <!-- Ad Functions -->
    <script>
        // Wait for the ad SDK to load
        let adLoaded = false;
        
        // Check if ad script is loaded
        function checkAdLoaded() {
            if (typeof show_10334132 === 'function') {
                adLoaded = true;
                console.log('Ad script loaded successfully');
            } else {
                console.warn('Ad script not loaded yet, retrying...');
                setTimeout(checkAdLoaded, 500);
            }
        }
        
        // Start checking for ad script
        setTimeout(checkAdLoaded, 1000);
        
        function showAd() {
            if (!adLoaded) {
                alert('Ad is still loading. Please try again in a moment.');
                return;
            }
            
            if (typeof show_10334132 !== 'function') {
                alert('Ad service is not available. Please check your connection.');
                console.error('show_10334132 is not defined');
                return;
            }
            
            show_10334132().then(() => {
                // Reward the user after they watch the ad
                alert('You have seen an ad!');
                rewardUser(); // Call your reward function here
            }).catch((error) => {
                console.error('Ad failed to load:', error);
                alert('Failed to load ad. Please try again.');
            });
        }

        function rewardUser() {
            // Add your reward logic here
            // For example, give the user in-app currency, unlock features, etc.
            alert('You have been rewarded with 2x points!');
            
            // Here you could add logic to update the UI
            // For example, update the points display from 100 to 200
            document.querySelectorAll('.text-gray-900.dark\\:text-white, .text-white').forEach(el => {
                if (el.textContent.includes('100 Pts')) {
                    el.textContent = '200 Pts';
                }
            });
        }
    </script>

</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col items-center justify-center">
    
    <!-- Simple test button outside the mobile container -->

        <!-- Top App Bar (Simplified for modal feel) -->
          <div class="fixed top-4 left-4 z-50">
        
    </div>
        <div class="flex items-center px-4 py-4 justify-between relative z-10">
            <!-- Close button (Secondary exit path) -->
           
             <div class="flex gap-[20px]">

             
            <button onclick="showAd()" style="width: 100px;" class=" relative group cursor-pointer overflow-hidden rounded-xl bg-primary hover:bg-primary-dark transition-all duration-300 h-10 shadow-[0_0_20px_rgba(19,236,91,0.3)] hover:shadow-[0_0_30px_rgba(19,236,91,0.5)] active:scale-[0.98]">
                   <span class="text-black text-lg font-bold tracking-wide">Watch Ad </span>
            
        </button>


            <div onclick="showAd()" class="flex items-center cursor-pointer gap-1 px-3 py-1 rounded-full bg-surface-light/50 dark:bg-surface-dark/50 backdrop-blur-sm border border-gray-200 dark:border-white/10">

                <span class="text-sm font-bold text-gray-900 dark:text-white">Boost Active</span>
            </div>
             </div>

             <button onclick="window.history.back()" class="flex items-center justify-center w-10 h-10 rounded-full bg-black/5 dark:bg-white/10 text-gray-900 dark:text-white transition-colors hover:bg-black/10 dark:hover:bg-white/20">

        </div>
        <!-- Scrollable Content Area -->
        <div class="flex-1 flex flex-col items-center w-full px-6 pt-2 pb-6 overflow-y-auto no-scrollbar">
            <!-- Hero Image / Graphic -->

                <div class="absolute inset-0 bg-primary/20 rounded-full blur-[60px] scale-75 animate-pulse"></div>

                    <div class="w-full h-full bg-center bg-no-repeat bg-cover opacity-90 scale-110"

                    </div>
                    <!-- Overlay badge -->
                    <div onclick="showAd()" class="absolute cursor-pointer  bg-black/40 backdrop-blur-md border border-primary/30 text-primary px-4 py-1.5 rounded-full text-sm font-bold flex items-center gap-1 shadow-lg">
                        <span  class="material-symbols-outlined  text-[18px]">timelapse</span>

            </div>
            <!-- Headline -->
            <h1 class="text-gray-900 dark:text-white text-[32px] font-bold leading-tight text-center mb-2 tracking-tight">
                Double Your <span class="text-primary">Earnings!</span>
            </h1>
            <!-- Body Text -->
            <p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-relaxed text-center mb-8 max-w-[90%]">
                Watch a short video to instantly apply a <span class="font-bold text-gray-900 dark:text-white">2x
                    Multiplier</span> to your current session rewards.
            </p>

            <!-- Stats Comparison Card -->
            <div class="w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/5 rounded-xl p-5 mb-8 shadow-sm relative overflow-hidden">
                <!-- Arrow Icon connecting the two states -->

                    <span class="material-symbols-outlined text-gray-400 dark:text-gray-400 text-[20px] rotate-90 sm:rotate-0">arrow_forward</span>
                </div>
                <div class="flex flex-row justify-between items-center gap-4 relative z-0">

                    <!-- Future State -->

            </div>
            <!-- Spacer to push buttons to bottom on taller screens -->
            <div class="flex-1"></div>
            <!-- Action Buttons -->
            <div class="w-full flex flex-col gap-3 mt-4">
                <button onclick="showAd()"
                    class="w-full relative group cursor-pointer overflow-hidden rounded-xl bg-primary hover:bg-primary-dark transition-all duration-300 h-14 shadow-[0_0_20px_rgba(19,236,91,0.3)] hover:shadow-[0_0_30px_rgba(19,236,91,0.5)] active:scale-[0.98]">

                    <div class="relative flex items-center justify-center gap-2 h-full">

                        <span class="text-black text-lg font-bold tracking-wide">Watch Ad (2x Points)</span>
                    </div>
                </button>
                <button onclick="window.history.back()" class="w-full cursor-pointer rounded-xl h-12 bg-transparent hover:bg-black/5 dark:hover:bg-white/5 text-gray-500 dark:text-gray-400 text-sm font-medium transition-colors">
                    No thanks, I'll stick with 100 pts
                </button>
            </div>
        </div>
        <!-- Bottom Safe Area Spacer -->
        <div class="h-4 bg-background-light dark:bg-background-dark"></div>
    </div>
